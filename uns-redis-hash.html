<script type="text/html" data-template-name="uns-redis-hash">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-redisConfig"><i class="fa fa-server"></i> Redis Config</label>
        <input type="text" id="node-input-redisConfig">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('uns-redis-hash', {
        category: 'database',
        color: '#3FADB5',
        defaults: {
            name: { value: "" },
            redisConfig: { value:"", type: "uns-redis-config", required: true },
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-database",
        label: function() {
            return this.name || "Redis Hash";
        },

        oneditprepare: function() {
            $("#node-input-redisConfig").typedInput({
                typeField: '#node-input-redisConfig-type',
                types: ['uns-redis-config'],
                default: 'uns-redis-config'
            });
        }
    });
</script>
